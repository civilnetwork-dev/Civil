    <body>
        <div class="header">
            <ion-icon name="caret-back-outline" onclick="window.history.go(-1);"></ion-icon>
            <ion-icon name="caret-forward-outline" onclick="window.history.go(+1);"></ion-icon>

            <a href="/science">Civil <h2 class="logo">Games</h2></a>
        </div>

        <script defer>
            window.addEventListener('wheel', (e) => {
                if (e.deltaY <= 7) {
                    alert("Life is unfair.\n\nAnd it's not fair that life is unfair.\n\n- Edward Abbey");
                }
            });
        </script>

        <script type="module" src="/javascripts/script.js"></script>

        <script src="/uv/uv.bundle.js"></script>
        <script src="/uv/uv.config.js"></script>
        <script src="/sw.js"></script>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

        <div class="games">
            <div title="Geometry Dash" onclick="window.location.href='./gd.html';">
                <img src="https://upload.wikimedia.org/wikipedia/en/3/35/Geometry_Dash_Logo.PNG" width="100px" height="100px" >
            </div>

            <div title="Chrome Dino Game" onclick="window.location.href='./cd.html';">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Chromium_T-Rex-error-offline.svg" width="100px" height="100px">
            </div>

            <div title="Janissary Battles" onclick="window.location.href='./jb.html';">
                <img src="https://gameforge.com/de-DE/littlegames/includes/images/games/3650_5eb3e3709037a.jpg" width="100px" height="100px">
            </div>

            <img src="./misc/btd5.png" class="btd5" width="97.5px" height="75.5px" title="Bloons TD 5" onclick="window.location.href='./btd5.html';">

            <img src="https://neal.fun/password-game/title.svg" class="pg" width="196px" height="13.75px" title="The Password Game" onclick="window.location.href='./pg.html';">

            <div title="House Of Hazards" onclick="window.location.href='./h2o.html';">
                <img src="./misc/h2o.jpeg" width="100px" height="100px">
            </div>

            <div title="Janissary Tower" onclick="window.location.href='./jt.html';">
                <img src="https://play-lh.googleusercontent.com/a5jVa5ZMP_jjSkbMTQZu4v8wncMxO9bO4oS06V5lGUoWRnLjp7bHW1-SZz8zPTXqlEE" width="100px" height="100px">
            </div>

            <img src="https://play-lh.googleusercontent.com/7qFHT-D1ZWw6nVZY9Cx6XbGRbwyzsDYDyGppS_tuasMP7z2xnSbz6AqslUkHodZaewk" title="MiniGiants.io" class="mg" width="100px" height="100px" onclick="window.location.href='./mg.html';">

            <div title="Moto X3M" onclick="window.location.href='./x3m.html';">
                <img src="./misc/x3m.jpg" width="100px" height="100px">
            </div>

            <div title="Slope" onclick="window.location.href='./slope.html';">
                <img src="https://play-lh.googleusercontent.com/uJn2i9h7KxYQarC_c3K4qH6o7gLtflFnhD_dN14MNkzHJ1NeNFzCL69jpB5mT0vCoQs" width="100px" height="100px">
            </div>

            <div title="Flappy Bird" onclick="window.location.href='./fb.html';">
                <img src="https://upload.wikimedia.org/wikipedia/en/0/0a/Flappy_Bird_icon.png" width="100px" height="100px">
            </div>

            <div title="Add Your Own!">
                <ion-icon name="add-circle-outline"></ion-icon>
            </div>

            <script>
                (function() {
                    document.querySelector('div[title="Add Your Own!"]').addEventListener('click', () => {
                        const p = prompt('URL: ');

                        if (p !== '') {
                            const z = prompt('Name: ');

                            if (z !== '') {
                                document.querySelector('title').innerText = z;
                                
                                document.querySelector('iframe').src = '/i/' + __uv$config.encodeUrl(p);

                                document.querySelector('iframe').style.display = 'inline';

                                document.querySelector('.games').style.display = 'none';

                                document.querySelector('.header').style.display = 'none';
                            } else {
                                alert('Please provide a valid name');
                            }
                        } else {
                            alert('Please provide a valid URL');
                        }
                    });
                })();
            </script>
        </div>

        <iframe src="" style="position:absolute;display:none;border:none;outline:none;width:100%;height:100%;"></iframe>
    </body>
</html>
